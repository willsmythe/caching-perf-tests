# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu 16.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel: 4
  variables:
    CACHE_DIR: '$(Build.SourcesDirectory)/.cache'
    PIP_CACHE_DIR: '$(CACHE_DIR)/pip'         # override default pip cache directory
    PIPENV_CACHE_DIR: '$(CACHE_DIR)/pipenv'   # override default pipenv cache directory
    CACHE_KEY: |
      pip_pipenv
      $(python.version)

  steps:
  - checkout: self
    fetchDepth: 1

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - task: RestoreCache@0
    inputs:
      key: $(CACHE_KEY)
      path: $(CACHE_DIR)
    #continueOnError: false

  - script: |

      python -m pip install --upgrade pip
      pip install -r requirements/testing/travis_all.txt -r requirements/testing/travis36.txt

    displayName: 'Install dependencies'

  - script: |

      export MPLLOCALFREETYPE=1
      pip install -ve .

    displayName: "Install self"

  - task: SaveCache@0
    inputs:
      key: $(CACHE_KEY)
      path: $(CACHE_DIR)
    #continueOnError: true   

